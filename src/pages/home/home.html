<ion-content fullscreen>
  <div class="top-view">
    <ion-slides pager>
      <ion-slide no-margin no-padding *ngFor="let slide of slides">
        <img [src]="slide.image_url" class="slide-image"/>
      </ion-slide>
    </ion-slides>
  </div>
  <div class="tool-bar">
    <ion-buttons no-margin no-padding float-left class="ionbuttons">
      <button ion-button no-margin no-padding>
        <ion-icon no-margin no-padding name="ios-contact-outline" class="icon_top">
        </ion-icon>
      </button>
    </ion-buttons>
    <form float-left (submit)="onSearch($event)" style="background: white; margin-left: 20px; margin-right: 20px">
      <ion-input placeholder="大家都在搜:讯飞输入法"></ion-input>
    </form>
    <ion-buttons no-margin no-padding end class="ionbuttons">
      <button ion-button no-margin no-padding>
        <ion-icon no-margin no-padding name="ios-download-outline" class="icon_top">
        </ion-icon>
      </button>
    </ion-buttons>
  </div>

  <ion-row no-margin no-padding style="background: yellow; height: 60px">
    <ion-col no-margin no-padding >
      <button ion-button clear no-margin no-padding
              style="background: url(../../assets/png/home/ic_home_ranking.png) 10px center no-repeat;
              background-size:20px 26px;text-indent: 30px; margin: 0 auto; display: inline-block">
        十大排行
      </button>
    </ion-col>
    <ion-col no-margin no-padding>
      <a style="padding-left: 40px" >
        <img src="../../assets/png/home/ic_home_ranking.png"/>
        十大排行
      </a>
    </ion-col>
    <ion-col no-margin no-padding>
      <a style="padding-left: 40px" >
        <img src="../../assets/png/home/ic_home_ranking.png"/>
        十大排行
      </a>
    </ion-col>
    <ion-col no-margin no-padding>
      <a style="padding-left: 40px" >
        <img src="../../assets/png/home/ic_home_ranking.png"/>
        十大排行
      </a>
    </ion-col>
  </ion-row>
</ion-content>
