  <div class="div_buttons">
    <div class="one_button">
      <button ion-button clear no-margin no-padding
              style="background: url(../../assets/png/home/ic_home_ranking.png) 0px center no-repeat;
              background-size:20px 26px;text-indent: 20px; margin: 0 auto; display: inline-block; color: black">
        十大排行
      </button>
    </div>
    <div class="one_button">
      <button ion-button clear no-margin no-padding
              style="background: url(../../assets/png/home/ic_home_project.png) 0px center no-repeat;
              background-size:20px 26px;text-indent: 20px; margin: 0 auto; display: inline-block; color: black">
        专题中心
      </button>
    </div>
    <div class="one_button">
      <button ion-button clear no-margin no-padding
              style="background: url(../../assets/png/home/ic_home_application.png) 0px center no-repeat;
              background-size:20px 26px;text-indent: 20px; margin: 0 auto; color: black">
        最美应用
      </button>
    </div>
    <div class="one_button">
      <button ion-button clear no-margin no-padding
              style="background: url(../../assets/png/home/ic_home_market.png) 0px center no-repeat;
              background-size:20px 26px;text-indent: 20px; margin: 0 auto; display: inline-block; color: black">
        装机必备
      </button>
    </div>
  </div>

  <div>
    <div class="appItem" *ngFor="let app of list_apps; let i = index">
      <div class="div_left">
        <img class="img_icon" src="{{app.icon}}"/>
      </div>
      <div class="item_content">
        <div style="font-size: 25px; width: 100%; margin-top: 8px;
                    height: 25px; line-height: 25px">{{app.name}}
        </div>
        <div style="margin-top: 5px; width: 100%">
          <div class="text_css">{{app.person}}万人在用</div>
          <div class="text_css">{{app.size}}M</div>
          <div style="clear: both"></div>
        </div>
        <div style="width: 100%; font-size: 15px;
                    line-height: 15px; margin-top: 5px;
                    overflow: hidden;text-overflow:ellipsis;white-space:nowrap;max-width: 200px;">
          {{app.description}}
        </div>
      </div>
      <div class="div_button">
        <button ion-button block class="btn_button">下载</button>
      </div>
    </div>
  </div>

</ion-content>
